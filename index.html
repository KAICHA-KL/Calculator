<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="screen">0</div>
        </div>
        <div class="row">
            <button class="operate" id="AC">AC</button>
            <button class="operate" id="invert">+/-</button>
            <button class="operate" id="mod">%</button>
            <button class="operator" value="/">/</button>
        </div>
        <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">*</button>
        </div>
        <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
        </div>
        <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
        </div>
        <div class="row">
            <button class="number" id="zero" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="equal" value="=">=</button>
        </div>
    </div>
</body>
</html>
